<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="bg-base-200" id="topBar">
      <div class="relative w-full h-16 flex justify-between items-center pr-4" id="barContainer">
        <button class="dropdown dropdown-bottom dropdown-right btn btn-square btn-ghost" id="sortOpt">
          <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
            <fieldset class="border-b-2 border-neutral-600 mb-2">
              <legend class="font-bold ">Region</legend>
              <label class="block text-left"><input type="checkbox" name="region" value="Asia" /> Asia</label>
              <label class="block text-left"><input type="checkbox" name="region" value="Africa" /> Africa</label>
              <label class="block text-left"><input type="checkbox" name="region" value="Americas" /> Americas</label>
              <label class="block text-left"><input type="checkbox" name="region" value="Europe" /> Europe</label>
              <label class="block text-left"><input type="checkbox" name="region" value="Antarctic" /> Antarctic</label>
              <label class="block text-left"><input type="checkbox" name="region" value="Oceania" /> Oceania</label>
            </fieldset>

            <div class="relative max-w-xs mb-2" id="capitalBar">
              <input id="capitalInput" class="w-full py-2 pl-4 pr-10 border border-neutral-600 rounded-md text-base bg-transparent" type="text" placeholder="Capital..">
              <i class="fa-solid fa-magnifying-glass absolute right-3 top-1/2 transform -translate-y-1/2 text-e"></i> 
            </div>
            
            <div class="relative max-w-xs mb-2" id="slanguageBar">
              <input id="languageInput" class="w-full py-2 pl-4 pr-10 border border-neutral-600 rounded-md text-base bg-transparent" type="text" placeholder="Langage..">
              <i class="fa-solid fa-magnifying-glass absolute right-3 top-1/2 transform -translate-y-1/2 text-e"></i> 
            </div>

            <p class="text-xxxxs">Note: you can only pick one, i dont feel like adding more ways to sort</p>
          </ul>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="ml-12">
          <h1 class="font-bold text-5xl m-auto">COUNTRIESSSS</h1>
        </div>
        <div class="relative max-w-xs" id="searchBar">
          <input id="searchInput" class="w-full py-2 pl-4 pr-10 border border-neutral-600 rounded-md text-base bg-transparent" type="text" placeholder="Search..">
          <i class="fa-solid fa-magnifying-glass absolute right-3 top-1/2 transform -translate-y-1/2 text-e"></i> <!--https://fontawesome.com/icons-->
        </div>
      </div>
    </div>

    
    <div id="boxes" class="flex flex-row mx-auto items-center gap-2 flex-wrap"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
